<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>


            <div class="ui segment">
                    <div class="ui five column grid">
                        <div class="column">
                                <div class="ui segment">
                                        <div class="ui top attached label">
                                            <div class="ui two column grid">
                                                    
                                                    <div class="column">Chat</div>
                                                    <div class="column">
                                                            <div class="ui two column grid">
                                                                    <div class="column">Eric Smith</div>
                                                                    <div class="column"> <i class="user circle icon"></i></div>
                                                                    
                                                            </div>
                                                    </div>
                                            </div>
                                        </div>
                        </div>
                            <div class="ui fluid search selection dropdown">
                                    <input type="hidden" name="country">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Select User</div>
                                    <div class="menu">
                                        <div class="item" data-value="jd"><i class="jd user circle icon"></i>John Doe</div>
                                        <div class="item" data-value="er"><i class="er user circle icon"></i>Eric SMith</div>
                                    </div>
                            </div>
                            <div class="ui segment" id="messages">
                            </div>
                            <div class="ui form">
                                <div class="field">
                                   <!-- <label>Short Text</label>-->
                                    <textarea id="m" rows="2"></textarea>
                                </div>
                            </div>
                            <button class="fluid ui right labeled icon button" id="myButton">
                                <i class="right arrow icon"></i>
                                Send
                            </button>
                        </div>
                    </div>
            </div>
            <div class="user_connected" id="user_list_connected">
                Liste des utilisateurs connect√©s :
            </div>

        <script src="./lib/jquery-3.4.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script
          src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
        <script src="/client.js"></script>        
    </body>
</html>
